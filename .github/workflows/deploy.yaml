on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Cloning repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to docker
        uses: docker/github-action@master
        with:
          branch: main
          git_remote_url: ssh://docker@rahuldave.us:22/official_genaiserver_wl
          ssh_private_key: ${{ secrets.DOCKER_PRIVATE_KEY }}
