<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loading...</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                background: transparent;
                font-family: "Cursive", "Segoe UI", Tahoma, Geneva, Verdana,
                    sans-serif;
            }

            .gradient-background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #e0c3fc, #8ec5fc, #5c4fff);
                background-size: 400% 400%;
                filter: blur(10px);
                z-index: -1; /* Ensure this is behind other content */
                animation: gradientAnimation 10s ease infinite; /* Slower animation */
            }

            @keyframes gradientAnimation {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            .loading-container {
                position: relative;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                color: white;
                animation: fadeIn 2s;
            }

            .logo {
                width: 300px;
                height: auto;
                animation: zoomIn 1s;
            }

            @keyframes zoomIn {
                from {
                    transform: scale(0.5);
                }
                to {
                    transform: scale(1);
                }
            }

            .loading-circle {
                margin-top: 20px; /* Space between image and circle */
                width: 20px; /* Smaller size */
                height: 20px; /* Smaller size */
                border: 4px solid #fff;
                border-top: 4px solid transparent;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                opacity: 0;
                animation:
                    circleFadeIn 1s forwards,
                    spin 1s linear infinite;
                animation-delay: 1s; /* Delay circle appearance */
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes circleFadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            .page-transition {
                opacity: 1;
                transition: opacity 1s ease-in-out;
            }

            .page-transition.hidden {
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div class="gradient-background"></div>
        <div class="loading-container page-transition" id="loadingContainer">
            <div class="logo-container">
                <img
                    src="https://i.ibb.co/bFyrMHf/416bc6e8-929e-46fe-84a5-4d2a881081c5-removebg-preview-removebg-preview.png"
                    alt="Ellish"
                    class="logo"
                />
            </div>
            <div class="loading-circle"></div>
        </div>
        <script>
            window.onload = function() {
                setTimeout(function() {
                    document.getElementById('loadingContainer').classList.add('hidden');
                    setTimeout(function() {
                        window.location.href = '{{ url_for('index') }}';
                    }, 1000); // 1 second for page transition effect
                }, 10000); // 10 seconds
            };
        </script>
    </body>
</html>
