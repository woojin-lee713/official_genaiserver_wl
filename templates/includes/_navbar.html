<!-- Navigation -->
<nav
    class="navbar navbar-expand-lg navbar-light fixed-top"
    style="background-color: #6a11cb"
>
    <div class="container">
        <a
            class="navbar-brand"
            href="/"
            style="color: white; font-family: &quot;Pacifico&quot;, cursive"
            >{{ app_data['project_name'] }}</a
        >
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto" style="margin-left: auto">
                <li
                    class="nav-item {% if request.path == '/' %}active{% endif %}"
                >
                    <a class="nav-link" href="/" style="color: white">Home</a>
                </li>
                <li
                    class="nav-item {% if request.path == '/about' %}active{% endif %}"
                >
                    <a class="nav-link" href="/about" style="color: white"
                        >About</a
                    >
                </li>
                <li
                    class="nav-item {% if request.path == '/chat' %}active{% endif %}"
                >
                    <a class="nav-link" href="/chat" style="color: white"
                        >Chat</a
                    >
                </li>
                {% if "logged_in" not in session %}
                <li
                    class="nav-item {% if request.path == '/login' %}active{% endif %}"
                >
                    <a class="nav-link" href="/login" style="color: white"
                        >Login</a
                    >
                </li>
                <li
                    class="nav-item {% if request.path == '/register' %}active{% endif %}"
                >
                    <a class="nav-link" href="/register" style="color: white"
                        >Register</a
                    >
                </li>
                {% else %}
                <li
                    class="nav-item {% if request.path == '/logout' %}active{% endif %}"
                >
                    <a class="nav-link" href="/logout" style="color: white"
                        >Logout</a
                    >
                </li>
                {% endif %}
            </ul>
            {% if "logged_in" in session %}
            <span class="navbar-text" style="margin-left: 50px; color: white"
                >Welcome, {{ session['username'] }}</span
            >
            {% endif %}
        </div>
    </div>
</nav>
