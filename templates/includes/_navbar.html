<!-- Navigation -->
<nav
    class="navbar navbar-expand-lg navbar-light fixed-top"
    style="background-color: #6a11cb"
>
    <div class="container">
        <a
            class="navbar-brand"
            href="/home"
            style="color: white; font-family: &quot;Pacifico&quot;, cursive"
        >
            {{ app_data['project_name'] }}
        </a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li
                    class="nav-item {% if request.path == '/' %}active{% endif %}"
                >
                    <a class="nav-link" href="/home" style="color: white"
                        >Home</a
                    >
                </li>
                <li
                    class="nav-item {% if request.path == '/about' %}active{% endif %}"
                >
                    <a class="nav-link" href="/about" style="color: white"
                        >About</a
                    >
                </li>
                <li
                    class="nav-item {% if request.path == '/chat' %}active{% endif %}"
                >
                    <a class="nav-link" href="/chat" style="color: white"
                        >Chat</a
                    >
                </li>
                {% if not session.get('logged_in') %}
                <li
                    class="nav-item {% if request.path == '/login' %}active{% endif %}"
                >
                    <a class="nav-link" href="/login" style="color: white"
                        >Login</a
                    >
                </li>
                <li
                    class="nav-item {% if request.path == '/register' %}active{% endif %}"
                >
                    <a class="nav-link" href="/register" style="color: white"
                        >Register</a
                    >
                </li>
                {% else %}
                <li
                    class="nav-item {% if request.path == '/logout' %}active{% endif %}"
                >
                    <a class="nav-link" href="/logout" style="color: white"
                        >Logout</a
                    >
                </li>
                {% endif %}
            </ul>
            {% if session.get('logged_in') %}
            <span class="navbar-text" style="margin-left: 50px; color: white"
                ><a href="/profile" style="color: white"
                    >Welcome, {{ session['username'] }}</a
                ></span
            >
            {% endif %}
        </div>
    </div>
</nav>

<!-- Include Bootstrap CSS and JavaScript -->
<link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
/>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
