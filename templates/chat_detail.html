{% extends 'layout.html' %} {% block body %}
<div class="container-fluid">
    <div class="row" style="height: 90vh; overflow: hidden">
        <!-- Sidebar -->
        <div class="col-md-3 d-flex align-items-stretch p-0">
            <div
                class="list-group sidebar d-flex flex-column justify-content-start w-100"
                style="
                    height: 100%;
                    border-radius: 10px 0 0 10px;
                    background-color: #d3d3d3;
                "
            >
                {% for chat in chats %}
                <a
                    href="{{ url_for('open_chat', chat_id=chat.chat_id) }}"
                    class="list-group-item list-group-item-action sidebar-item"
                >
                    {{ chat.title }}
                </a>
                {% endfor %}
            </div>
        </div>
        <!-- Chat Interface -->
        <div
            class="col-md-9 d-flex flex-column justify-content-center align-items-center p-0"
            style="
                height: 100%;
                border-radius: 0 10px 10px 0;
                background-color: #ffffff; /* Set the background color here */
            "
        >
            <div
                class="d-flex justify-content-between align-items-center w-100 px-4 py-2"
            >
                <h2>{{ chat.title }}</h2>
                <span class="badge bg-primary">{{ model_name }}</span>
            </div>
            <div
                class="chat-box p-4 border rounded bg-white"
                style="
                    flex-grow: 1;
                    padding: 20px;
                    width: 90%;
                    height: 100%;
                    border: 2px solid black;
                "
            >
                <div
                    id="chatHistory"
                    class="chat-history mb-4"
                    style="flex-grow: 1; overflow-y: auto; padding-bottom: 1rem"
                >
                    {% for message in messages %}
                    <div
                        class="chat-message {{ 'text-right' if message.sender == 'You' else 'text-left' }}"
                    >
                        <div
                            class="message-bubble {{ 'user-bubble' if message.sender == 'You' else 'bot-bubble' }}"
                        >
                            <strong>{{ message.sender }}:</strong> {{
                            message.message }}
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="chat-input">
                    <form id="chatForm" class="d-flex align-items-center">
                        <textarea
                            class="form-control me-2"
                            rows="1"
                            name="chat"
                            id="chatInput"
                            placeholder="Type your message here..."
                            style="
                                background-color: #d3d3d3;
                                color: black;
                                border: 1px solid #333;
                                border-radius: 25px;
                                padding: 10px;
                                resize: none;
                                flex-grow: 1;
                                max-height: 100px;
                                overflow-y: auto;
                            "
                        ></textarea>
                        <button
                            class="btn btn-gradient"
                            type="button"
                            onclick="sendChat()"
                            style="
                                background: #1e3c72;
                                color: white;
                                border: none;
                                border-radius: 50%;
                                padding: 10px;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                position: absolute;
                                right: 10px;
                            "
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                fill="white"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M2.01 21l20.99-9-20.99-9-.01 7 15 2-15 2z"
                                />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- New Chat Modal -->
<div
    class="modal fade"
    id="newChatModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="newChatModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newChatModalLabel">
                    Create New Chat
                </h5>
                <button
                    type="button"
                    class="close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="newChatForm">
                    <div class="form-group">
                        <label for="chatTitle">Chat Title</label>
                        <input
                            type="text"
                            class="form-control"
                            id="chatTitle"
                            name="chatTitle"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="modelSelect">Model</label>
                        <select
                            class="form-control"
                            id="modelSelect"
                            name="modelSelect"
                        >
                            {% for model in models %}
                            <option value="{{ model['modelid'] }}">
                                {{ model['modelname'] }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                >
                    Close
                </button>
                <button
                    type="button"
                    class="btn btn-primary"
                    onclick="createNewChat()"
                >
                    Create Chat
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("a").forEach(function (anchor) {
            anchor.addEventListener("click", function (event) {
                event.preventDefault();
                let linkLocation = this.href;
                document.body.classList.add("fade-out");
                setTimeout(function () {
                    window.location = linkLocation;
                }, 500);
            });
        });

        const chatInput = document.getElementById('chatInput');
        chatInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    });

    function promptNewChat() {
        const modal = new bootstrap.Modal(document.getElementById("newChatModal"));
        modal.show();
    }

    async function sendChat() {
        const chatInput = document.getElementById('chatInput').value;
        const chatId = {{ chat.chat_id }};
        const response = await fetch('/get_response', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ prompt: chatInput, chat_id: chatId }),
        });

        const data = await response.json();
        const chatHistory = document.getElementById('chatHistory');

        if (data.response) {
            chatHistory.innerHTML += `
                <div class="chat-message text-right">
                    <div class="message-bubble user-bubble">
                        <strong>You:</strong> ${chatInput}
                    </div>
                </div>
                <div class="chat-message text-left">
                    <div class="message-bubble bot-bubble">
                        <strong>Bot:</strong> ${data.response}
                    </div>
                </div>`;
            document.getElementById('chatInput').value = '';
        } else {
            chatHistory.innerHTML += `
                <div class="chat-message text-left">
                    <div class="message-bubble bot-bubble">
                        <p class="text-danger">Error: ${data.error}</p>
                    </div>
                </div>`;
        }

        // Scroll to the bottom of the chat history
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    async function createNewChat() {
        const title = document.getElementById("chatTitle").value;
        const model_id = document.getElementById("modelSelect").value;

        const response = await fetch("/create_chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                title: title,
                model_id: model_id,
            }),
        });

        if (response.ok) {
            location.reload();
        }
    }
</script>

<style>
    body {
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
    }

    body.fade-out {
        opacity: 0;
    }

    .sidebar {
        background-color: #d3d3d3;
        height: 100%;
        flex-grow: 1;
    }

    .sidebar-item {
        background-color: #1e3c72;
        color: white;
        margin-bottom: 10px;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
        transition:
            background-color 0.3s,
            color 0.3s;
    }

    .sidebar-item:hover {
        background-color: #dce8f6;
        color: black;
    }

    .btn-gradient {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 16px;
        transition:
            background 0.3s,
            transform 0.3s;
    }

    .btn-gradient:hover {
        background: linear-gradient(135deg, #5a77d1, #8655c5);
        transform: translateY(-2px);
    }

    .responsive-img {
        max-width: 175px;
        width: 100%;
        height: auto;
    }

    .responsive-btn {
        padding: 8px 16px;
        font-size: 14px;
    }

    @media (max-width: 768px) {
        .list-group-item {
            font-size: 0.9rem;
        }

        .responsive-img {
            max-width: 120px;
        }

        .responsive-btn {
            padding: 6px 12px;
            font-size: 12px;
        }

        .sidebar {
            max-width: 150px;
        }
    }

    .chat-box {
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    .chat-history {
        flex-grow: 1;
        overflow-y: auto;
        padding-bottom: 1rem;
    }

    .chat-message {
        margin-bottom: 1rem;
    }

    .chat-input {
        margin-top: 1rem;
        position: relative;
    }

    textarea {
        width: 100%;
        background-color: #d3d3d3;
        color: black;
        border: 1px solid #333;
        border-radius: 25px;
        padding: 10px;
        resize: none;
        flex-grow: 1;
        max-height: 100px;
        overflow-y: auto;
    }

    textarea::placeholder {
        color: #333;
    }

    button {
        background-color: #1e3c72;
        color: #fff;
        border: none;
        border-radius: 50%;
        padding: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        right: 10px;
    }

    button:hover {
        background-color: #153963;
    }

    .message-bubble {
        border-radius: 15px;
        padding: 10px;
        max-width: 75%;
    }

    .user-bubble {
        background-color: #72a0c1;
        color: white;
        align-self: flex-end;
    }

    .bot-bubble {
        background-color: #1e3c72;
        color: white;
        align-self: flex-start;
    }

    .badge {
        background-color: #1e3c72;
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 0.9rem;
    }
</style>
{% endblock %}
