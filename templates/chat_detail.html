{% extends 'layout.html' %} {% block body %}
<div class="container-fluid">
    <div class="row" style="height: 90vh; overflow: hidden">
        <!-- Sidebar -->
        <div class="col-md-3 d-flex align-items-stretch p-0">
            <div
                class="list-group sidebar d-flex flex-column justify-content-start w-100"
                style="
                    height: 100%;
                    border-radius: 10px 0 0 10px;
                    background-color: #d3d3d3;
                "
            >
                {% for chat in chats %}
                <div class="position-relative chat-item">
                    <a
                        href="{{ url_for('open_chat', chat_id=chat.chat_id) }}"
                        class="list-group-item list-group-item-action sidebar-item"
                    >
                        {{ chat.title }}
                    </a>
                    <button
                        class="btn btn-danger btn-sm position-absolute top-50 end-0 translate-middle-y delete-button"
                        onclick="deleteChat({{ chat.chat_id }})"
                        style="display: none"
                    >
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                {% endfor %}
            </div>
        </div>
        <!-- Chat Interface -->
        <div
            class="col-md-9 d-flex flex-column p-0"
            style="
                height: 100%;
                border-radius: 0 10px 10px 0;
                background-color: #ffffff;
            "
        >
            <div
                class="d-flex justify-content-between align-items-center w-100 px-4 py-2"
                style="flex-shrink: 0"
            >
                <h2>{{ chat.title }}</h2>
                <span class="badge bg-primary">{{ chat.model_name }}</span>
            </div>
            <div
                class="chat-box p-4 border rounded bg-white"
                style="
                    flex-grow: 1;
                    padding: 20px;
                    height: 0;
                    border: 2px solid black;
                    overflow-y: auto;
                "
            >
                <div
                    id="chatHistory"
                    class="chat-history mb-4"
                    style="flex-grow: 1; padding-bottom: 1rem"
                >
                    {% for message in messages %}
                    <div
                        class="chat-message {{ 'align-self-end' if message.sender == 'You' else 'align-self-start' }}"
                        style="display: flex; flex-direction: column; align-items: {{ 'flex-end' if message.sender == 'You' else 'flex-start' }};"
                    >
                        <div
                            class="message-bubble {{ 'user-bubble' if message.sender == 'You' else 'bot-bubble' }}"
                            style="{{ 'background-color: #72a0c1; color: white;' if message.sender == 'You' else 'background-color: #1e3c72; color: white;' }}"
                        >
                            <strong>{{ message.sender }}:</strong> {{
                            message.message }}
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="chat-input" style="flex-shrink: 0">
                    <form id="chatForm" class="d-flex align-items-center">
                        <textarea
                            class="form-control me-2"
                            rows="1"
                            name="chat"
                            id="chatInput"
                            placeholder="Type your message here..."
                            style="
                                background-color: #d3d3d3;
                                color: black;
                                border: 1px solid #333;
                                border-radius: 25px;
                                padding: 10px;
                                resize: none;
                                flex-grow: 1;
                                max-height: 100px;
                                overflow-y: auto;
                            "
                        ></textarea>
                        <button
                            class="btn btn-gradient"
                            type="button"
                            onclick="sendChat()"
                            style="
                                background: #1e3c72;
                                color: white;
                                border: none;
                                border-radius: 50%;
                                padding: 10px;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                position: absolute;
                                right: 10px;
                            "
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                fill="white"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M2.01 21l20.99-9-20.99-9-.01 7 15 2-15 2z"
                                />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("a").forEach(function (anchor) {
            anchor.addEventListener("click", function (event) {
                event.preventDefault();
                let linkLocation = this.href;
                document.body.classList.add("fade-out");
                setTimeout(function () {
                    window.location = linkLocation;
                }, 500);
            });
        });

        const chatInput = document.getElementById('chatInput');
        chatInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    });

    async function sendChat() {
        const chatInput = document.getElementById('chatInput').value;
        const chatId = {{ chat.chat_id }};
        const chatHistory = document.getElementById('chatHistory');

        if (chatInput.trim() === "") return;  // Prevent sending empty messages

        // Show user message immediately
        chatHistory.innerHTML += `
            <div class="chat-message align-self-end" style="display: flex; flex-direction: column; align-items: flex-end;">
                <div class="message-bubble user-bubble" style="background-color: #72a0c1; color: white;">
                    <strong>You:</strong> ${chatInput}
                </div>
            </div>`;
        document.getElementById('chatInput').value = '';
        chatHistory.scrollTop = chatHistory.scrollHeight;

        // Show typing indicator
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'chat-message align-self-start';
        typingIndicator.style = 'display: flex; flex-direction: column; align-items: flex-start;';
        typingIndicator.innerHTML = `
            <div class="message-bubble bot-bubble typing-indicator" style="background-color: #1e3c72; color: white;">
                <strong>Ellish:</strong> <span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
            </div>`;
        chatHistory.appendChild(typingIndicator);
        chatHistory.scrollTop = chatHistory.scrollHeight;

        // Fetch the response
        try {
            const response = await fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: chatInput, chat_id: chatId }),
            });

            const data = await response.json();
            chatHistory.removeChild(typingIndicator);

            if (data.response) {
                const botMessageElement = document.createElement('div');
                botMessageElement.className = 'chat-message align-self-start';
                botMessageElement.style = 'display: flex; flex-direction: column; align-items: flex-start;';
                botMessageElement.innerHTML = `
                    <div class="message-bubble bot-bubble" style="background-color: #1e3c72; color: white;">
                        <strong>Ellish:</strong> <span class="bot-response"></span>
                    </div>`;
                chatHistory.appendChild(botMessageElement);
                typeResponse(data.response, botMessageElement.querySelector('.bot-response'));
            } else {
                chatHistory.innerHTML += `
                    <div class="chat-message align-self-start" style="display: flex; flex-direction: column; align-items: flex-start;">
                        <div class="message-bubble bot-bubble" style="background-color: #1e3c72; color: white;">
                            <p class="text-danger">Error: ${data.error}</p>
                        </div>
                    </div>`;
            }

            // Scroll to the bottom of the chat history
            chatHistory.scrollTop = chatHistory.scrollHeight;
        } catch (error) {
            chatHistory.removeChild(typingIndicator);
            chatHistory.innerHTML += `
                <div class="chat-message align-self-start" style="display: flex; flex-direction: column; align-items: flex-start;">
                    <div class="message-bubble bot-bubble" style="background-color: #1e3c72; color: white;">
                        <p class="text-danger">Error: ${error.message}</p>
                    </div>
                </div>`;
        }
    }

    function typeResponse(text, element) {
        let index = 0;
        function type() {
            if (index < text.length) {
                element.innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 50); // Adjust typing speed here
            }
        }
        type();
    }

    async function deleteChat(chatId) {
        const response = await fetch(`/delete_chat/${chatId}`, {
            method: 'DELETE'
        });
        if (response.ok) {
            location.reload();
        } else {
            alert('Failed to delete chat');
        }
    }
</script>

<style>
    body {
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
    }

    body.fade-out {
        opacity: 0;
    }

    .sidebar {
        background-color: #d3d3d3;
        height: 100%;
        flex-grow: 1;
    }

    .sidebar-item {
        background-color: #1e3c72;
        color: white;
        margin-bottom: 10px;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
        transition:
            background-color 0.3s,
            color 0.3s;
    }

    .sidebar-item:hover {
        background-color: #dce8f6;
        color: black;
    }

    .btn-gradient {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 16px;
        transition:
            background 0.3s,
            transform 0.3s;
    }

    .btn-gradient:hover {
        background: linear-gradient(135deg, #5a77d1, #8655c5);
        transform: translateY(-2px);
    }

    .responsive-img {
        max-width: 175px;
        width: 100%;
        height: auto;
    }

    .responsive-btn {
        padding: 8px 16px;
        font-size: 14px;
    }

    @media (max-width: 768px) {
        .list-group-item {
            font-size: 0.9rem;
        }

        .responsive-img {
            max-width: 120px;
        }

        .responsive-btn {
            padding: 6px 12px;
            font-size: 12px;
        }

        .sidebar {
            max-width: 150px;
        }
    }

    .chat-box {
        display: flex;
        flex-direction: column;
        width: 100%;
        overflow-y: auto;
    }

    .chat-history {
        flex-grow: 1;
        overflow-y: auto;
        padding-bottom: 1rem;
    }

    .chat-message {
        margin-bottom: 1rem;
    }

    .chat-input {
        margin-top: 1rem;
        position: relative;
    }

    textarea {
        width: 100%;
        background-color: #d3d3d3;
        color: black;
        border: 1px solid #333;
        border-radius: 25px;
        padding: 10px;
        resize: none;
        flex-grow: 1;
        max-height: 100px;
        overflow-y: auto;
    }

    textarea::placeholder {
        color: #333;
    }

    button {
        background-color: #1e3c72;
        color: #fff;
        border: none;
        border-radius: 50%;
        padding: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        right: 10px;
    }

    button:hover {
        background-color: #153963;
    }

    .message-bubble {
        border-radius: 15px;
        padding: 10px;
        max-width: 75%;
    }

    .user-bubble {
        background-color: #72a0c1;
        color: white;
        align-self: flex-end;
        text-align: right;
    }

    .bot-bubble {
        background-color: #1e3c72;
        color: white;
        align-self: flex-start;
        text-align: left;
    }

    .typing-indicator {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 1.5rem;
    }

    .typing-dots {
        display: inline-block;
        margin-left: 0.5rem;
    }

    .typing-dots span {
        display: inline-block;
        width: 0.4rem;
        height: 0.4rem;
        background-color: white;
        border-radius: 50%;
        animation: blink 1.4s infinite both;
    }

    .typing-dots span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes blink {
        0%,
        80%,
        100% {
            opacity: 0;
        }
        40% {
            opacity: 1;
        }
    }

    .badge {
        background-color: #1e3c72;
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 0.9rem;
    }

    .delete-button {
        display: none; /* or display: block; if you want it always visible */
    }
</style>
{% endblock %}
